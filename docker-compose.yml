version: '3.7'

services:
  app:
    image: app
    build: ./back
    container_name: app
    ports:
      - 81:8000
    #make a volumes for an entire folder of cpp files
    # volumes:
    #   - ./back:/app&ibex-lib/examples
    #make still runing container
    stdin_open: true
    tty: true
    #make a container restart when it stops
    restart: always
    #make a container run in background
    volumes:
      - ./back/ibex-lib-master:/app
      - ./results:/app/results
    command: /bin/bash -c "while true; do sleep 1; done"

  
  data_process_service:
    image: data_process_service
    build: ./data
    container_name: data_process_service
    ports:
      - 82:8000
    
